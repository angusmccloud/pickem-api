org: connort
app: my-first-app
service: pickem
# frameworkVersion: '3'

plugins:
  - serverless-plugin-warmup

custom:
  warmup:
    default:
      enabled: true # Whether to warm up functions by default or not
      folderName: '.warmup' # Name of the folder created for the generated warmup 
      cleanFolder: false
      memorySize: 256
      name: warmer-default
      role: WarmupRole
      tags:
        Project: foo
        Owner: bar 
      vpc: false
      events:
        - schedule: 'cron(0/5 8-17 ? * MON-FRI *)' # Run WarmUp every 5 minutes Mon-Fri between 8:00am and 5:55pm (UTC)
      package:
        individually: true
        patterns:
          - '!../**'
          - '!../../**'
          - ./**
      timeout: 20
      tracing: true
      verbose: false # Disable the logs
      logRetentionInDays: 10
      prewarm: true # Run WarmUp immediately after a deploymentlambda
      clientContext:
        source: my-custom-source
        other: '20'
      payload: 
        source: my-custom-source
        other: 20
      payloadRaw: true # Won't JSON.stringify() the payload, may be necessary for Go/AppSync deployments
      concurrency: 5 # Warm up 5 concurrent instances

provider:
  name: aws
  runtime: nodejs14.x
  # stage: ${env:stage, 'dev'}
  stage: dev
  region: us-east-1
  environment:
    PARTICIPANTS_TABLE: ${self:service}-${opt:stage, self:provider.stage}-participants
    GAMES_TABLE: ${self:service}-${opt:stage, self:provider.stage}-games
    PICKS_TABLE: ${self:service}-${opt:stage, self:provider.stage}-picks
    # USER_POOL_ID: ${env:userPoolId}
    USER_POOL_ID: us-east-1_Biu0dPvx6

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
        - dynamodb:GetItem
        - dynamodb:PutItem
        - cognito-idp:ListUsers
        - lambda:InvokeFunction
        - "sqs:SendMessage"
        - "sqs:GetQueueUrl"
      Resource: "*"

